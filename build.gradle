import com.lepucare.xphealth.build.*

buildscript {
    ext {
        kotlin_version = '1.4.21'
    }
    repositories {
        maven{ url 'http://maven.aliyun.com/nexus/content/groups/public/'}
        maven{ url 'http://maven.aliyun.com/nexus/content/groups/google/'}
        maven{ url 'http://maven.aliyun.com/nexus/content/groups/jcenter/'}
        jcenter()
        google()
    }
    dependencies {
        classpath ProjectPluginManager.AndroidToolsPlugin
        classpath ProjectPluginManager.KotlinPlugin
        classpath ProjectPluginManager.HiltAndroidPlugin
        classpath ProjectPluginManager.ProtoBufPlugin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

    }
}

allprojects {
    repositories {
        maven{ url 'http://maven.aliyun.com/nexus/content/groups/public/'}
        maven{ url 'http://maven.aliyun.com/nexus/content/groups/google/'}
        maven{ url 'http://maven.aliyun.com/nexus/content/groups/jcenter/'}
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}