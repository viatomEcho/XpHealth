import com.lepucare.xphealth.build.*

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'dagger.hilt.android.plugin'

android {
    compileSdkVersion BuildConfig.compileSdkVersion
    buildToolsVersion BuildConfig.buildToolsVersion

    defaultConfig {
        minSdkVersion BuildConfig.minSdkVersion
        targetSdkVersion BuildConfig.targetSdkVersion
        versionCode BuildConfig.versionCode
        versionName BuildConfig.versionName
        testInstrumentationRunner AndroidX.AndroidJUnitRunner
        consumerProguardFiles "consumer-rules.pro"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }



    buildFeatures {
        viewBinding true
    }

    resourcePrefix "base_"
}

kapt {
    arguments {
        arg("AROUTER_MODULE_NAME", project.getName())
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    api AndroidX.CoreKtx
    api AndroidX.AppCompat
    api AndroidX.ConstraintLayout
    api AndroidX.ActivityKtx
    api AndroidX.FragmentKtx
    api AndroidX.MultiDex

    api AndroidX.NavigationFragment
    api AndroidX.Navigation


    api Android.Material


    api Kotlin.Kotlin
    api Kotlin.CoroutinesCore
    api Kotlin.CoroutinesAndroid
    api Kotlin.RoomKtx
//    api Kotlin.WorkKtx

    api JetPack.LifecycleRuntimeKtx
    api JetPack.LifecycleViewModel
    api JetPack.LifecycleViewModelKtx
    api JetPack.DataStore
    api JetPack.ProtoBuf



    api GitHub.OkHttp
    api GitHub.OkHttpInterceptorLogging
    api GitHub.Retrofit
    api GitHub.RetrofitConverterGson
    api GitHub.Gson
    api GitHub.AutoSize
    api GitHub.Glide
    api GitHub.ARoute
    api GitHub.RecyclerViewAdapter
    api GitHub.StatusBar
    api GitHub.LiveEventBus
    api GitHub.Bugly
    api GitHub.PermissionX
    api GitHub.SpinKit
    api GitHub.LepuBle

    api Hilt.Hilt
    api Hilt.HiltLifecycleVM
//    api Hilt.AssistedInject

    kapt GitHub.GlideCompiler
    kapt GitHub.ARouteCompiler
    kapt JetPack.RoomCompiler
    kapt Hilt.HiltCompiler
    kapt Hilt.HiltAndroidCompiler
    kapt Hilt.AssistedInjectCompiler

    debugApi GitHub.Chuck
    debugApi GitHub.LeakCanary
    releaseApi GitHub.ChuckNo
    testImplementation Test.RoomTesting
    androidTestImplementation Test.HiltTesting
    kaptAndroidTest Test.HiltAndroidCompiler

}